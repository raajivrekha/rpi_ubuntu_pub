- name: Disable IPV6
  become: yes
  copy:
    dest: "/etc/modprobe.d/ipv6.conf"
    content: |
      blacklist ipv6
  tags: modprobe

- name: Disable Bluetooth
  become: yes
  copy:
    dest: "/etc/modprobe.d/disable_bluetooth.conf"
    content: |
      blacklist hci_uart
      blacklist hidp
      blacklist rfcomm
      blacklist btbcm
      blacklist bnep
      blacklist bluetooth
  tags: modprobe

- name: Disable FireWire
  become: yes
  copy:
    dest: "/etc/modprobe.d/disable_firewire.conf"
    content: |
      blacklist ohci1394
      blacklist sbp2
      blacklist dv1394
      blacklist raw1394
      blacklist video1394
      blacklist firewire-ohci
      blacklist firewire-sbp2
  tags: modprobe

- name: Disable USB Storage
  become: yes
  copy:
    dest: "/etc/modprobe.d/disable_usb-storage.conf"
    content: |
      blacklist usb-storage
  tags: modprobe

- name: Disable Wi-Fi Power Saving (non pi zero w models)
  become: yes
  copy:
    dest: "/etc/modprobe.d/disable_wifi_powersaving.conf"
    content: |
      options 8192cu rtw_power_mgnt=0
      options 8188eu rtw_power_mgnt=0
      options 8189es rtw_power_mgnt=0
      options 8723bs rtw_power_mgnt=0
      options wlan_8192eu rtw_power_mgnt=0
  tags: modprobe

- name: Ensure Kernel Hardening via Sysctl is present
  become: yes
  copy:
    dest: "/etc/sysctl.d/10-harden_sysctl.conf"
    content: |
      ## Kernel Items
      fs.suid_dumpable = 0
      kernel.randomize_va_space = 2

      ## IPV4 Networking
      net.ipv4.conf.all.accept_redirects = 0
      net.ipv4.conf.all.accept_source_route = 0
      net.ipv4.conf.all.log_martians = 0
      net.ipv4.conf.all.rp_filter = 0
      net.ipv4.conf.all.secure_redirects = 0
      net.ipv4.conf.all.send_redirects = 0
      net.ipv4.conf.default.accept_redirects = 0
      net.ipv4.conf.default.accept_source_route = 0
      net.ipv4.conf.default.log_martians = 0
      net.ipv4.conf.default.rp_filter = 0
      net.ipv4.conf.default.secure_redirects = 0
      net.ipv4.conf.default.send_redirects = 0
      net.ipv4.icmp_echo_ignore_broadcasts = 1
      net.ipv4.icmp_ignore_bogus_error_responses = 1
      net.ipv4.ip_forward = 1
      net.ipv4.tcp_syncookies = 1

      ## IPV6 Networking
      net.ipv6.conf.all.accept_ra = 0
      net.ipv6.conf.all.accept_redirects = 0
      net.ipv6.conf.all.accept_source_route = 0
      net.ipv6.conf.all.forwarding = 0
      net.ipv6.conf.default.accept_ra = 0
      net.ipv6.conf.default.accept_redirects = 0
      net.ipv6.conf.default.accept_source_route = 0

      ## IPV6 Disabled
      net.ipv6.conf.all.disable_ipv6 = 1
      net.ipv6.conf.default.disable_ipv6 = 1
      net.ipv6.conf.lo.disable_ipv6 = 1
  tags: sysctl

- name: Reload Sysctl Changes
  become: yes
  command: sysctl -p 
  register: sysctl_status
  changed_when: false
  tags: sysctl

- name: Disable Wi-Fi Power Savings (pi zero w models) via cron
  become: yes
  cron:
    name: Disable Wi-Fi Power Savings (pi zero w models)
    special_time: reboot
    job: iwconfig wlan0 power off
  tags: sysctl

- name: Set Kernel Scheduler (Kyber) boot cmdline (elevator=kyber)
  become: yes
  replace:
    path: /boot/firmware/cmdline.txt
    replace: "elevator={{item}} "
    regexp: 'elevator=[a-z]*\s?'
  with_items:
  - kyber
  tags: kernelscheduler

- name: Set Kernel Scheduler (Kyber) On System Already Running
  become: yes
  command: 'echo kyber > /sys/block/mmcblk0/queue/scheduler'
  changed_when: false
  tags: kernelscheduler

- name: Enable Kernel Scheduler (Kyber) via cron
  become: yes
  cron:
    name: Enable Kernel Scheduler (Kyber)
    special_time: reboot
    job: echo "kyber" | tee "/sys/block/mmcblk0/queue/scheduler"
  tags: kernelscheduler