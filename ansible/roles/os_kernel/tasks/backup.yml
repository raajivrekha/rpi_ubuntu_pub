---
# tasks file for os_kernel

- name: Enable Kernel Scheduler bfq
  become: yes
  copy:
    dest: "/etc/modules-load.d/bfq.conf"
    content: |
      bfq
  tags: kernelmodules

- name: Enable Kernel Scheduler kyber
  become: yes
  copy:
    dest: "/etc/modules-load.d/kyber-iosched.conf"
    content: |
      kyber-iosched
  tags: kernelmodules

- name: Ensure mounting of cramfs filesystems is disabled
  become: yes
  copy:
    dest: "/etc/modprobe.d/cramfs.conf"
    content: |
      install cramfs /bin/true
  tags: modprobe

